{% extends 'base.html' %} {% block content %}
<div class="container">
        <h1 class="text-center">Change Password</h1>
        <div class="container padding">
            <form method=POST action="{{ url_for('change_pw_form') }}" class="needs-validation" novalidate> 
              <div class="form-group">
                <label>Old Password</label>
                <input type="password" class="form-control" name="old_password" placeholder="Old Password">
                  <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Please enter your password.
                </div>
              </div>
              <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" name="new_password" placeholder="New Password" minlength="8" maxlength="16" required>
                <small class="form-text text-muted">Please enter a password 8-16 characters long.</small>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Please enter a valid password.
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
</div>
{% endblock %}
