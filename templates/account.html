{% extends 'base.html' %} {% block content %}
<div class="container">
<h1>My Account</h1>
<p>Welcome, {{ session.username }}</p>

    <div class="row recipe-row">
        <div class="col">
       
            <h2>My Recipes</h2>
            {% for recipe in recipes %}
            <div class="row">
                <h5 class="mb-0">
  
                  <strong>{{recipe.recipe_name}}</strong> by <strong>{{recipe.name}}</strong>
                  
                </h5>
            </div>
            <div class="row">
                <a href="{{ url_for('recipe', id=recipe._id) }}">Go to recipe</a>
            </div>
          {% endfor %}
          
          </div>
     
    </div>
    <div class="row">
        <div class="col">
            <a href="{{ url_for('settings') }}">Account settings</a>
        </div>
    </div>
