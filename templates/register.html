{% extends 'base.html' %}
{% block content %}
<div class="container padding">
   <h1 class="text-center">Registration Page</h1>
    <form method=POST action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label><br>
        <input type="text" class="form-control" name="username" placeholder="Username" minlength="2" maxlength="10">
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label><br>
        <input type="password" class="form-control" name="password" placeholder="Password" minlength="8" maxlength="16">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="row">
      <div class="col">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
      </div>
    </div>
</div>
{% endblock %}
