{% extends 'base.html' %} {% block content %}

<div class="container">
    <h1>Add Recipe</h1>
    <form action="{{ url_for('insert_recipe') }}" method="POST">
        
       <div class="form-group">
            <label for="formGroupExampleInput">Recipe Name</label>
            <input type="text" name="recipe_name" class="form-control" id="recipe_name" placeholder="Name">
        </div>
        
        <div class="form-group">
            <fieldset id="buildyourform">
    		<legend>Add ingredients</legend>
        		<div class="field_wrapper">
        	        <div>
        	            <input type="text" name="recipe_ingredient" value="" placeholder="Ingredient no. 1"/>
        	        </div>
            	</div>
        	</fieldset>
    	    <a href="#" class="add_button" title="Add field">Add ingredient</a>
        </div>
        
        <div class="form-group">
            <fieldset id="buildyourform">
		    <legend>Add steps</legend>
		          <div class="field_wrapper2">
    	               <div>
    	                <textarea class="form-control" name="recipe_step" value="" rows="2" placeholder="Step no. 1"></textarea>
    	              </div>
        	       </div>
	        </fieldset>
	        <a href="#" class="add_button2" title="Add field">Add Step</a>
        </div>
        
          <div class="form-group">
            <label for="formGroupExampleInput">Recipe Preptime</label>
            <input type="text" class="form-control" name="recipe_preptime" id="recipe_preptime" placeholder="Insert number">
          </div>
          
          <div class="form-group">
            <label for="formGroupExampleInput2">Recipe Serves</label>
            <input type="text" class="form-control" name="recipe_serves" id="recipe_serves" placeholder="Insert number">
          </div>
        
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Recipe Description</label>
            <textarea class="form-control" name="recipe_description" id="recipe_description" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Add Recipe</button>
        </div>
    </form>
    
</div>

{% endblock %}
