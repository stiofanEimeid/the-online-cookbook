{% extends 'base.html' %} {% block content %}

<div class="container">
    <h1>Add Recipe</h1>
    <form action="{{ url_for('insert_recipe') }}" method="POST">
        
       <div class="form-group">
            <fieldset id="buildyourform">
    		<legend>Recipe Name</legend>
        	
        	        <div>
            <!--<label for="formGroupExampleInput">Recipe Name</label>-->
            <input type="text" name="recipe_name" class="form-control" id="recipe_name" placeholder="Name" required>
             
            	</div>
        	</fieldset>
        </div>
        
        <div class="form-group">
               <fieldset id="buildyourform">
    		      <legend>Recipe Type</legend>
        	        <div>
                         <select name="recipe_type" required>
                            <option value="Italian">Italian</option>
                            <option value="Mexican">Mexican</option>
                            <option value="Indian">Indian</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Other">Other</option>
                          </select>
                    </div>
        	    </fieldset>
        </div>
        
        <div class="form-group">
            <fieldset id="buildyourform">
    		<legend>Add ingredients</legend>
        		<div class="field_wrapper">
        	        <div>
        	            <!--<input type="text" name="recipe_ingredient" placeholder="Ingredient no. 1" required/>-->
        	            <textarea class="form-control" name="recipe_ingredient" rows="1" value="" placeholder="Ingredient no. 1">{{ingredient}}</textarea>
        	        </div>
            	</div>
            	<a href="#/" class="add_button" title="Add field"><button type="button" class="btn btn-primary">Add ingredient</button></a>
        	</fieldset>
        </div>
        
        <div class="form-group">
            <fieldset id="buildyourform">
		    <legend>Add steps</legend>
		          <div class="field_wrapper2">
    	               <div>
    	                <textarea class="form-control" name="recipe_step" rows="2" placeholder="Step no. 1" required></textarea>
    	              </div>
        	       </div>
        	       <a href="#/" class="add_button2" title="Add field"><button type="button" class="btn btn-primary">Add step</button></a>
	        </fieldset>
	        
        </div>
        
          <div class="form-group">
            <!--<label for="formGroupExampleInput">Recipe Preptime</label>-->
             <fieldset id="buildyourform">
    		<legend>Recipe Preptime</legend>
        	
        	        <div>
            <input type="text" class="form-control" name="recipe_preptime" id="recipe_preptime" placeholder="Insert number">
            </div>
        	</fieldset>
          </div>
          
          <div class="form-group">
            <!--<label for="formGroupExampleInput2">Recipe Serves</label>-->
            <fieldset id="buildyourform">
    		      <legend>Recipe Serves</legend>
        	
        	        <div>
            <input type="text" class="form-control" name="recipe_serves" id="recipe_serves" placeholder="Insert number">
            </div>
        	</fieldset>
          </div>
        
        <div class="form-group">
            <!--<label for="exampleFormControlTextarea1">Recipe Description</label>-->
            <fieldset id="buildyourform">
    		      <legend>Recipe Description</legend>
        	
        	        <div>
            <textarea class="form-control" name="recipe_description" id="recipe_description" rows="3"></textarea>
            </div>
        	</fieldset>
        </div>
        
        <div class="form-group">
            <fieldset id="buildyourform">
    		      <legend>Applicances and Utensils</legend>
        	
        	        <div>
        	            <label class="checkboxContainer">Frying Pan
                          <input type="checkbox" checked="checked" name="tool" value="Frying Pan">
                          <span class="checkmark"></span>
                        </label>
                        <label class="checkboxContainer">Spatula
                          <input type="checkbox" name="tool" value="Spatula">
                          <span class="checkmark"></span>
                        </label>
                        <label class="checkboxContainer">Oven
                          <input type="checkbox" name="tool" value="Oven">
                          <span class="checkmark"></span>
                        </label>
                       
           
                    </div>
        	</fieldset>
        </div>
        
        <div class="form-group">
            <fieldset id="buildyourform">
    		<legend>Recipe Image</legend>
        	
        	        <div>
            <input type="text" name="recipe_image" class="form-control" id="recipe_image" placeholder="image url">
          	    </div>
        	</fieldset>
            </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" name="action">Add Recipe</button>
        </div>
    </form>
    
</div>

{% endblock %}
