{% extends 'base.html' %} {% block content%}
    <div class="container">

          <div class="row">
            <div class="col">
              <img src="../static/img/dose-juice-unsplash.jpg" alt="recipe image">
            </div>
          </div>
          
          <div class=" row">
            <div class="col">
              <h1>{{product.product_name}}</h1>
            </div>
          </div>
  
          <div class="row recipe-row">
            <div class="col">{{product.product_description }}</div>
          </div>
          
          <div class="recipe-row row">
            <div class="col-md-6">Price: {{product.product_price}}</div>
            <div class="col-md-6">Category: {{product.product_category}} </div>
          </div>

          <div class="row">
            <div class="col">
              <!--<a href="#"><button type="button" class="btn btn-success btn-lg">Buy product</button></a>-->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Buy Now</button>
              
            </div>
          </div>
          
          <!-- Buy Now Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Checkout currently unavailable
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

    </div>

{% endblock %}
